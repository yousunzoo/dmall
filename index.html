<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font : Noto Sans, Campton -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/campton" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.scss" />
    <title>동아제약 공식몰_디몰</title>
  </head>
  <body>
    <div id="wrap">
      <!-- HEADER -->
      <header>
        <div class="header__top">
          <div class="header__top__left">
            <h1 class="header__logo">
              <a href="/"> Dmall </a>
            </h1>
            <div class="header__search">
              <form action="javascript:void(0)" id="searchBar" method="get">
                <input
                  type="text"
                  placeholder="임플란트 하셨다면? &#9654; 검가드로 잇몸 관리" />
                <button type="submit">
                  <img src="./images/btn_search.gif" alt="search" />
                </button>
              </form>
            </div>
          </div>
          <div class="header__top__right"></div>
        </div>
        <div class="header__bottom"></div>
      </header>

      <!-- main -->
      <section class="main">
        <!-- mainCont -->
        <section class="mainCont"></section>
        <!-- mainNav -->
        <section class="mainNav"></section>
      </section>
    </div>

    <!-- FOOTER -->
    <footer></footer>

    <!-- toTop -->
    <div id="toTop"></div>
  </body>
</html>
